<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 Course</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block; 
        }
    </style>
</head>
<body>

    <div id="app">

        <div v-if="showBooks">
            <p>{{books[0].title}}-{{books[0].author}}</p>
            <p>{{books[1].title}}-{{books[1].author}}</p>

            <ul v-for="book in books">
                <li>
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>

        </div>

        <button @click="changeShowBooks">
            <span v-if="showBooks">
                hide books
            </span>
            <span v-else>
                show books
            </span>
        </button>

        <br>
        <hr>
        <br>

        <div class="box" @mouseover="handleEvent">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">{{x}}-{{y}}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
