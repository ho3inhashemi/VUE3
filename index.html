<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 Course</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block; 
        }
    </style>
</head>
<body>

    <div id="app">
        <div v-if="showBooks">
        <p>{{title}}-{{author}}-{{age}}</p>
        </div>
        <!-- v-on -> event listener && click -> type of event && on the right side we write code in JavaScript  -->
        <!-- <button v-on:click="age++">Increase</button>
        <button v-on:click="age--">Decrease</button>

        <div @click="changeTitle('sag velgard')">change title</div> -->

        <button @click="changeShowBooks">
            <span v-if="showBooks">
                hide books
            </span>
            <span v-else>
                show books
            </span>
        </button>

        <br>
        <hr>
        <br>

        <div class="box" @mouseover="handleEvent">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">{{x}}-{{y}}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
