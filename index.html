<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 Course</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .body{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block; 
        }

        .image{
            width: 150px;
            height: 150px;
        }

    </style>
</head>
<body>

    <div id="app">

        <div v-if="showBooks">

            <ul v-for="book in books">
                <li>
                    <h3>{{book.title}}</h3>
                    <p>{{book.author}}</p>
                    <!-- ":" => this sign is a shorthand for v-bind -->
                    <img class="image" :src="book.image" :alt="book.title">
                </li>
            </ul>

        </div>

        <button @click="changeShowBooks">
            <span v-if="showBooks">
                hide books
            </span>
            <span v-else>
                show books
            </span>
        </button>

        <br>
        <hr>
        <br>

        <div class="box" @mouseover="handleEvent">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">{{x}}-{{y}}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
